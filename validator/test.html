<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng ký</h3>
          <p class="desc">❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Tên đầy đủ</label>
            <input id="password" name="password" rules="required|min:6" type="text" placeholder="password" class="form-control">
            <span class="form-message"></span>
          </div>

          
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          

      
          <button class="form-submit">Đăng nhập</button>
        </form>
      
      </div>
      <script src="js.js"> </script>
      <script>
        var form = new Validator('#form-1');
        form.onSubmit = function(formData){
          console.log(formData)
        }
      </script>
</body>
</html>
